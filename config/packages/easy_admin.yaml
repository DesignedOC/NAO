easy_admin:
    site_name: 'Administration'
    formats:
        date: 'd/m/Y'
    design:
        brand-color: green
        form_theme: 'vertical'
        menu:
            - { entity: 'User', icon: 'user', label: 'Utilisateurs' }
            - { entity: 'Observation', icon: 'binoculars', label: 'Observation' }
            - { entity: 'Species', icon: 'themeisle', label: 'Especes' }
           # - { entity: 'Badge', icon: 'bookmark', label: 'Badge' }
    entities:
        User:
            class: App\Entity\User
            list:
                title: 'Utilisateurs'
                actions:
                    - { name: 'edit', icon: 'pencil', label: 'Editer', title: 'Editer' }
                    - { name: 'delete', icon: 'eraser', label: 'Supprimer', title: 'Supprimer' }
                    - { name: 'new', icon: 'plus-circle', label: 'Ajouter', title: 'Ajouter' }
                    - { name: 'show', icon: 'eye', label: 'Voir', title: 'Voir' }

                fields:
                    - { property: 'id' }
                    - { property: 'lastname', label: 'Nom' }
                    - { property: 'firstname', label: 'Prénom' }
                    - { property: 'birth', label: 'Date de naissance',type: 'date' }
                    - email
                    - enabled
                    - lastLogin
                    #- { property: 'plainPassword', type: 'text', type_options: { required: false } }
                    - { property: 'roles' }

            new:
                title: "Créer un nouvel utilisateur"
                fields:
                    - { type: 'group',css_class: 'col-sm-6', label: 'Informations : compte',icon: 'user'}
                    - { property: 'lastname', label: 'Nom' }
                    - { property: 'firstname', label: 'Prénom' }
                    - { property: 'birth', label: ' Date de naissance', type: 'date' }
                    - { type: 'group', css_class: 'col-sm-6',label: 'Informations : détails', icon: 'plus-circle'}
                    - username
                    - email
                    - enabled
                    - lastLogin
                    - { property: 'plainPassword', type: 'text', type_options: { required: false } }
                    - { property: 'roles' ,type: 'choice', type_options: { multiple: true, choices : { 'ROLE_USER': 'ROLE_USER', 'ROLE_ADMIN': 'ROLE_ADMIN', 'ROLE_NATURALIST': 'ROLE_NATURALIST' } }}
            edit:
                title: "Edition du profil utilisateur"
                fields:
                    - { type: 'tab', css_class: 'col-sm-6', label: 'Informations : compte', icon: 'user'}
                    - { property: 'lastname',label: 'Nom' }
                    - { property: 'firstname', label: 'Prénom' }
                    - { property: 'birth', label: 'Date de naissance', type: 'date' }
                    - { type: 'tab', css_class: 'col-sm-6', label: 'Informations : détails', icon: 'plus-circle'}
                    - username
                    - email
                    - enabled
                    - lastLogin
                    - { property: 'plainPassword', type: 'text', type_options: { required: false } }
                    - { property: 'roles', type: 'choice', type_options: { multiple: true, choices: { 'ROLE_USER': 'ROLE_USER', 'ROLE_ADMIN': 'ROLE_ADMIN', 'ROLE_NATURALIST': 'ROLE_NATURALIST' } } }
            show:
                title: "Voir du profil utilisateur"
                fields:
                    - lastname
                    - firstname
                    - birth
                    - username
                    - email
                    - enabled
                    - lastLogin
                    - plainPassword
                    - roles

        Observation:
            class: App\Entity\Observation
            list:
                title: 'Observation'
                actions:
                    - { name: 'edit', icon: 'pencil', label: 'Editer', title: 'Editer' }
                    - { name: 'delete', icon: 'eraser', label: 'Supprimer', title: 'Supprimer' }
                    - { name: 'new', icon: 'plus-circle', label: 'Ajouter', title: 'Ajouter' }
                    - { name: 'show', icon: '', label: 'Voir', title: 'Voir' }
                fields:
                    - { property: 'id'}
                    - { property: 'date', type: 'date'}
                    - { property: 'user', label: 'Utilisateur'}
                    - { property: 'statut'}
                    - { property: 'latitude'}
                    - { property: 'longitude'}
                    - { property: 'bird', label: 'Oiseau' }
                    - { property: 'description'}
            new:
                title: 'Créer une nouvelle observation'
                fields:
                    - { property: 'date', type: 'date'}
                    - { property: 'user', label: 'Utilisateur'}
                    - { property: 'statut', label: 'statut'}
                    - { property: 'latitude'}
                    - { property: 'longitude'}
                    - { property: 'bird', label: 'Oiseau'}
                    - { property: 'pictureFile',type: 'vich_image'}
                    - { property: 'description'}
            edit:
                title: "Editer l'observation"
                fields:
                    - { property: 'date', type: 'date'}
                    - { property: 'user', label: 'Utilisateur'}
                    - { property: 'statut', label: 'statut'}
                    - { property: 'latitude'}
                    - { property: 'longitude'}
                    - { property: 'bird', label: 'Oiseau'}
                    - { property: 'pictureFile' ,type: 'vich_image'}
                    - { property: 'description'}
            show:
                title: "voir l'observation"
                fields:
                    - { property: 'date', type: 'date'}
                    - user
                    - statut
                    - latitude
                    - longitude
                    - bird
                    - { property: 'pictureFile' ,type: 'vich_image'}
                    - description

        Species:
            class: App\Entity\Species
            list:
                title: 'Espèces'
                actions:
                    - { name: 'edit', icon: 'pencil', label: 'Editer', title: 'Editer' }
                    - { name: 'delete', icon: 'eraser', label: 'Supprimer', title: 'Supprimer' }
                    - { name: 'new', icon: 'plus-circle', label: 'Ajouter', title: 'Ajouter' }
                    - { name: 'show', icon: '', label: 'Voir', title: 'Voir' }

                fields:
                    - { property: 'id'}
                    - { property: 'order'}
                    - { property: 'family'}
                    - { property: 'cdNom'}
                    - { property: 'lbNom'}
                    - { property: 'nomVern'}
                    - { property: 'habitat'}
                    - { property: 'statut'}
                    - { property: 'url'}
            new:
                title: 'Ajouter un Oiseau'
                fields:
                    - { property: 'order'}
                    - { property: 'family'}
                    - { property: 'cdNom'}
                    - { property: 'lbNom'}
                    - { property: 'nomVern'}
                    - { property: 'habitat'}
                    - { property: 'statut'}
                    - { property: 'url'}
            edit:
                title: "Editer l'oiseau"
                fields:
                    - { property: 'order'}
                    - { property: 'family'}
                    - { property: 'cdNom'}
                    - { property: 'lbNom'}
                    - { property: 'nomVern'}
                    - { property: 'habitat'}
                    - { property: 'statut'}
                    - { property: 'url'}


